<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Onderwijs.AI – Privacy-first AI implementatie voor het onderwijs</title>
    <meta name="description" content="Onderwijs.AI helpt scholen en docenten met veilige, begrijpelijke AI-oplossingen voor leren, lezen en onderwijsinnovatie. Ontdek onze tools, lessen en trainingen." />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Onderwijs.AI" />
    <meta name="language" content="Dutch" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph (Social SEO) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://onderwijs.ai/" />
    <meta property="og:title" content="Onderwijs.AI – De standaard voor verantwoord AI-gebruik" />
    <meta property="og:description" content="Praktische AI-tools en didactisch onderbouwde lessen voor het basisonderwijs, voortgezet onderwijs en MBO/HBO." />
    <meta property="og:image" content="https://onderwijs.ai/og-image.jpg" />

    <!-- Structured Data: Organization & WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Onderwijs.AI",
        "alternateName": "Onderwijs AI",
        "description": "Privacy-first AI platform voor onderwijs-implementatie en professionalisering.",
        "url": "https://onderwijs.ai",
        "logo": "https://onderwijs.ai/vite.svg",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "NL"
        },
        "areaServed": "NL",
        "sameAs": [
          "https://www.linkedin.com/in/maikewarner/"
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Onderwijs.AI",
        "url": "https://onderwijs.ai",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://onderwijs.ai/#/tools?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
